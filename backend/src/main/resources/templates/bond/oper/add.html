<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增股票购买日志')" />
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-log-add">
		<div class="form-group">
			<label class="col-sm-3 control-label">股票代码：</label>
			<div class="col-sm-8">
				<input name="gpId" class="form-control" type="text" th:value=${buyLog.gpId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">购买价格：</label>
			<div class="col-sm-8">
				<input name="price" class="form-control" type="text" th:value=${buyLog.price}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">购买数量：</label>
			<div class="col-sm-8">
				<input name="count" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">购买日期：</label>
			<div class="col-sm-8">
				<input name="buyDate" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input name="remarks" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">是否融资买入 0:不是 1：是：</label>
			<div class="col-sm-8">
				<input name="financing" class="form-control" type="text" required>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
        var prefix = ctx + "system/log"
        $("#form-log-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-log-add').serialize());
            }
        }
    </script>
</body>
</html>
