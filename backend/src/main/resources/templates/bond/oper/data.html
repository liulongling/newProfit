<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<title th:name="*{bond.name}"></title>
	<th:block th:include="include :: header('字典数据列表')" />
	<th:block th:include="include :: select2-css" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="data-form">
				<div class="select-list">
					<ul>
						<li>
							股票名称：<select id="gpId" name="gpId" class="form-control">
							<option th:each="bond : ${bondList}" th:text="${bond['name']}" th:value="${bond['id']}" th:field="*{bond.id}"></option>
						</select>
						</li>
						<li>
							股票类型：<select name="type" id="type">
							<option value="">所有</option>
							<option value="0">长线</option>
							<option value="1">短线</option>
							<option value="2">超短</option>
						</select>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>
        <div class="btn-group-sm" id="toolbar" role="group">
	            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:dict:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:dict:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:dict:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
		        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:dict:export">
		            <i class="fa fa-download"></i> 导出
		        </a>
		        <a class="btn btn-danger" onclick="closeItem()">
		            <i class="fa fa-reply-all"></i> 关闭
		        </a>
	        </div>

		   <div class="panel-body" style="padding-bottom:0;">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:bond:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:bond:remove')}]];
		var prefix = ctx + "bond/oper/";

		$(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "股票购买日志",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '唯一ID',
                    visible: false
                },
                {
                    field: 'gpId',
                    title: '股票代码'
                },
                {
                    field: 'name',
                    title: '股票名称'
                },
                {
                    field: 'curPrice',
                    title: '当前价格'
                },
                {
                    field: 'typeName',
                    title: '类型'
                },
                {
                    field: 'girdSpacing',
                    title: '格差'
                },
                {
                    field: 'price',
                    title: '购买价格'
                },
                {
                    field: 'count',
                    title: '购买数量'
                },
                {
                    field: 'sellCount',
                    title: '已出售数量'
                },
                {
                    field: 'sellIncome',
                    title: '出售收益'
                },
                {
                    field: 'curIncome',
                    title: '持股盈亏'
                },

                {
                    field: 'totalPrice',
                    title: '购买总价格'
                },
                {
                    field: 'backMoney',
                    title: '融资归还金额'
                },
                {
                    field: 'interest',
                    title: '利息'
                },
                {
                    field: 'buyCost',
                    title: '购买消耗佣金'
                },
                {
                    field: 'cost',
                    title: '税费'
                },
                {
                    field: 'buyDate',
                    title: '购买日期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
		
		function queryParams(params) {
			var search = $.table.queryParams(params);
			search.gpId = $("#gpId").val();
			search.type = $("#type").val();
			return search;
		}
		
		/*字典数据-新增字典*/
		function add() {
		    var dictType = $("#dictType option:selected").val();
		    $.operate.add(dictType);
		}
		
		function resetPre() {
			$.form.reset();
			$("#dictType").val($("#dictType").val()).trigger("change");
		}
	</script>
</body>
</html>
