<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('出售股票')" />
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-log-edit" th:object="${bondBuyLog}">
		<input name="id" th:field="*{id}" type="hidden">
		<div class="form-group">
			<label class="col-sm-3 control-label">股票代码：</label>
			<div class="col-sm-8">
				<input name="gpId" th:field="*{gpId}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">购买价格：</label>
			<div class="col-sm-8">
				<input name="price" th:field="*{price}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">购买数量：</label>
			<div class="col-sm-8">
				<input name="count" th:field="*{count}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">购买总价格：</label>
			<div class="col-sm-8">
				<input name="totalPrice" th:field="*{totalPrice}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">融资归还金额：</label>
			<div class="col-sm-8">
				<input name="backMoney" th:field="*{backMoney}" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">融资归还时间：</label>
			<div class="col-sm-8">
				<div class="input-group date">
					<input name="backTime" th:value="${#dates.format(bondBuyLog.backTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">利息：</label>
			<div class="col-sm-8">
				<input name="interest" th:field="*{interest}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">购买消耗佣金：</label>
			<div class="col-sm-8">
				<input name="buyCost" th:field="*{buyCost}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">税费：</label>
			<div class="col-sm-8">
				<input name="cost" th:field="*{cost}" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">已出售数量：</label>
			<div class="col-sm-8">
				<input name="sellCount" th:field="*{sellCount}" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">出售收益：</label>
			<div class="col-sm-8">
				<input name="sellIncome" th:field="*{sellIncome}" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">购买日期：</label>
			<div class="col-sm-8">
				<input name="buyDate" th:field="*{buyDate}" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">操作时间：</label>
			<div class="col-sm-8">
				<div class="input-group date">
					<input name="operTime" th:value="${#dates.format(bondBuyLog.operTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input name="remarks" th:field="*{remarks}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">是否融资买入 0:不是 1：是：</label>
			<div class="col-sm-8">
				<input name="financing" th:field="*{financing}" class="form-control" type="text" required>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
        var prefix = ctx + "bond/oper";
        $("#form-log-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-log-edit').serialize());
            }
        }

        $("input[name='backTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='operTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
