<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增股票信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-info-add">
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">股票号码：</label>
			<div class="col-sm-8">
				<input name="id" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">股票名称：</label>
			<div class="col-sm-8">
				<input name="name" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">当前股价：</label>
			<div class="col-sm-8">
				<input name="price" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">昨日收盘价：</label>
			<div class="col-sm-8">
				<input name="oldPrice" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">上市所属板块 sh：上证 sz:深圳</label>
			<div class="col-sm-8">
				<input name="plate" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">是否ETF 1：是 0：不是</label>
			<div class="col-sm-8">
				<input name="isEtf" class="form-control" type="text">
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
        var prefix = ctx + "bond/manager"
        $("#form-info-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-info-add').serialize());
            }
        }
    </script>
</body>
</html>
