<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改股票信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-info-edit" th:object="${bondInfo}">
		<input name="id" th:field="*{id}" type="hidden">
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">股票名称：</label>
			<div class="col-sm-8">
				<input name="name" th:field="*{name}" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">当前股价：</label>
			<div class="col-sm-8">
				<input name="price" th:field="*{price}" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">昨日收盘价：</label>
			<div class="col-sm-8">
				<input name="oldPrice" th:field="*{oldPrice}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">上市所属板块 0：上证 1:深圳 2：创业板 3：etf：</label>
			<div class="col-sm-8">
				<input name="plate" th:field="*{plate}" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">是否ETF 1：etf：</label>
			<div class="col-sm-8">
				<input name="isEtf" th:field="*{isEtf}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">仓位占比：</label>
			<div class="col-sm-8">
				<input name="position" th:field="*{position}" class="form-control" type="text">
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
        var prefix = ctx + "bond/manager";
        $("#form-info-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-info-edit').serialize());
            }
        }
    </script>
</body>
</html>
